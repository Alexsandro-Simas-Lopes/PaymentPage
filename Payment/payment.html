<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Page</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Bitter|Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

        <!-- BOOTSTRAP 5.3v -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- FUNCTION SELECT CAROUSEL -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script src="https://js.braintreegateway.com/web/3.97.2/js/hosted-fields.min.js"></script>
        <script src="https://js.braintreegateway.com/web/3.97.2/js/client.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="sub-body">
            <header class="header">
            <h1 class="price">Forma de Pagamento</h1>
            <p class="desc">Valor:</p>
            <span class="price__dollar">R$</span><input type="number" id="pix-amount" required><span class="price__time">R$</span> 
            </header>
            <!-- Select Payment form -->
            <div class="pay-select">
                <div class="pay-select__item pay-select--card is-active">
                    <img src="/Payment/img/ImgPIX.png" alt="" />
                    <p>PIX</p>
                </div>
                <div class="separator"></div>
                <div class="pay-select__item pay-select--paypal">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/346994/Card%20Icon.svg" alt="" />
                    <p>Cartão de Crédito</p>
                </div>
            </div>
            <!-- FORMS FOR PAYMENT -->
            <div class="select-body">
                <div class="text-center">
                    <button type="button" id="inform-pay">Informar dados</button>
                </div>
                
                <!-- CRÉD CARD -->
                <div class="select-body__content select-body--card is-active">
                    <form id="payment-form">
                        <div class="col-md-12"><br>
                            <div class="card">
                                <div class="card-body">
                                    <strong>PIX</strong><br>
                                    <label for="number" class="form-label">CPF:
                                        <input type="text" class="form-control" id="number" placeholder="000.000.000-00">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="text_Pay col-md-12">
                            <label class="form-label" for="floatingInputDisabled">
                                <strong>TOTAL:</strong><div id="pix-total">R$ 0.00</div>
                            </label>
                        </div>
                        <div class="col-12">
                            <button type="submit" id="pay" class="btn btn-secondary">Pagar</button>
                        </div>
                    </form>
                </div>
                <div class="select-body__content select-body--paypal">
                    <form id="payment-form"><br>
                        <div id="credCard" class="card">
                            <div class="card-body row">
                                <strong>CARTÃO DE CRÉDITO</strong><br>
                                <div class="col-md-6">
                                    <label class="form-label">Número
                                        <input type="text" class="form-control" id="credit-card-number" placeholder="**** **** **** ****"  required>
                                    </label>
                                </div>
                                
                                <div class="col-md-6 p-3">
                                    <!-- <div id="card-flag-icon" class="img" style="display: block;"></div> -->
                                    <img id="card-flag-icon" class="img" style="display: block;">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">TITULAR</label>
                                    <input type="text" class="form-control" id="credit-card-number" placeholder="Nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">CÓD. SEGURANÇA</label>
                                    <input type="password" class="form-control" id="credit-card-number" placeholder="123" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">VENCIMENTO</label>
                                    <input type="datetime" class="form-control" id="credit-card-number" placeholder="12/23" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">PARCELAS</label>
                                    <select id="credit-card-installments" class="form-select">
                                        <option selected value="1">1x sem juros</option>
                                        <option value="2">2x sem juros</option>
                                        <option value="3">3x sem juros</option>
                                        <option value="4">4x com 5% de juros</option>
                                        <option value="5">5x com 10% de juros</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="text_Pay col-md-12">
                            <label class="form-label" for="floatingInputDisabled">
                                <strong>TOTAL:</strong><div id="credit-card-total">R$ 0.00</div>
                            </label>
                        </div>
                        <div class="col-12">
                            <button type="submit" id="pay" class="btn btn-secondary">Pagar</button>
                        </div>
                    </form>
                </div>
            <!-- END FORMS -->

        <script type="text/Javascript" src="/Payment/main.js"></script>
        
    </body>
</html>
