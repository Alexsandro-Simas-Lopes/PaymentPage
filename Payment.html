<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Formulário de Pagamento</title>
</head>
<body>
  <h1>Forma de Pagamento</h1>

  <form id="payment-form">
    <input type="radio" name="payment-method" value="pix"> Pix
    <input type="radio" name="payment-method" value="credit-card"> Cartão de Crédito
    <br>

    <div id="pix-panel" class="hidden">
      <h2>Informações para Pix</h2>
      Valor: <input type="number" id="pix-amount" required><br>
      <button type="button" id="inform-pix">Informar dados</button>
      <div id="pix-total">Total com 10% de desconto: R$0.00</div>
    </div>

    <div id="credit-card-panel" class="hidden">
      <h2>Informações do Cartão de Crédito</h2>
      Número do Cartão: <input type="text" id="credit-card-number" required><br>
      <div id="card-flag-icon"></div>
      Parcelas:
      <select id="credit-card-installments">
        <option value="1">1x sem juros</option>
        <option value="2">2x sem juros</option>
        <option value="3">3x sem juros</option>
        <option value="4">4x com 5% de juros</option>
        <option value="5">5x com 10% de juros</option>
      </select><br>
      <button type="button" id "inform-credit-card">Informar dados</button>
      <div id="credit-card-total">Total a pagar: R$0.00</div>
    </div>

    <button type="button" id="pay">Pagar</button>
  </form>

  <script type="text/Javascript" src="js/main.js"></script>
</body>
</html>
